<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Lingkaran</title>
</head>
<body>

    <h2>Menghitung Luas & Keliling Lingkaran</h2>

    <label for="r">Jari-jari (r):</label>
    <input type="number" id="r"> <br><br>

    <button onclick="hitung()">Hitung</button>

    <h3>Hasil:</h3>
    <p id="luas"></p>
    <p id="keliling"></p>

    <script>
        function hitung() {
            let r = document.getElementById("r").value;

            if (r === "" || r <= 0) {
                alert("Masukkan jari-jari yang valid!");
                return;
            }

            const phi = 3.14;
            let luas = phi * r * r;
            let keliling = 2 * phi * r;

            document.getElementById("luas").innerHTML = "Luas Lingkaran: " + luas;
            document.getElementById("keliling").innerHTML = "Keliling Lingkaran: " + keliling;
        }
    </script>

</body>
</html>
