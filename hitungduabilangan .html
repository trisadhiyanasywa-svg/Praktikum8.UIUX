<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
</head>
<body>

    <h2>Penjumlahan Dua Bilangan</h2>

    <label>Bilangan 1:</label>
    <input type="number" id="bil1" onchange="hitung()"> <br><br>

    <label>Bilangan 2:</label>
    <input type="number" id="bil2" onchange="hitung()"> <br><br>

    <label>Hasil:</label>
    <input type="number" id="hasil" readonly>  <!-- hasil di input -->

    <script>
        function hitung() {
            let a = Number(document.getElementById("bil1").value);
            let b = Number(document.getElementById("bil2").value);

            let total = a + b;

            document.getElementById("hasil").value = total;
        }
    </script>

</body>
</html>
